<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="mt5Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" fill="url(#bgGrad)"/>

  <!-- Laptop (Center, largest) -->
  <g id="laptop" transform="translate(300, 150)">
    <!-- Laptop base -->
    <rect x="0" y="320" width="600" height="15" rx="2" fill="#334155"/>
    <path d="M -30 335 L 630 335 L 600 345 L 0 345 Z" fill="#1e293b"/>
    
    <!-- Laptop screen border -->
    <rect x="20" y="0" width="560" height="320" rx="8" fill="#1e293b"/>
    
    <!-- Laptop screen -->
    <rect x="30" y="10" width="540" height="300" rx="4" fill="url(#screenGrad)"/>
    
    <!-- Browser chrome -->
    <rect x="30" y="10" width="540" height="30" rx="4" fill="#f8fafc"/>
    <circle cx="45" cy="25" r="4" fill="#ef4444"/>
    <circle cx="60" cy="25" r="4" fill="#f59e0b"/>
    <circle cx="75" cy="25" r="4" fill="#10b981"/>
    
    <!-- Chart area -->
    <rect x="40" y="50" width="140" height="250" fill="#ffffff"/>
    <text x="50" y="70" font-family="Arial" font-size="10" fill="#64748b">Markets</text>
    <!-- Market list items -->
    <rect x="50" y="80" width="120" height="20" fill="#f1f5f9" rx="2"/>
    <rect x="50" y="105" width="120" height="20" fill="#dbeafe" rx="2"/>
    <rect x="50" y="130" width="120" height="20" fill="#f1f5f9" rx="2"/>
    <rect x="50" y="155" width="120" height="20" fill="#f1f5f9" rx="2"/>
    
    <!-- Main chart -->
    <rect x="190" y="50" width="370" height="250" fill="#ffffff"/>
    
    <!-- Chart header -->
    <text x="200" y="70" font-family="Arial" font-size="11" font-weight="bold" fill="#0f172a">USD/JPY 111.432 +0.58%</text>
    <rect x="470" y="58" width="80" height="18" fill="#10b981" rx="3"/>
    <text x="480" y="70" font-family="Arial" font-size="9" fill="#ffffff">BUY 146.790</text>
    
    <!-- Chart candlesticks and line -->
    <polyline points="200,180 220,160 240,170 260,150 280,140 300,145 320,135 340,155 360,145 380,130 400,125 420,140 440,135 460,120 480,115 500,125 520,115 540,110" 
              stroke="#10b981" stroke-width="2" fill="none"/>
    <path d="M 200,180 L 220,160 L 240,170 L 260,150 L 280,140 L 300,145 L 320,135 L 340,155 L 360,145 L 380,130 L 400,125 L 420,140 L 440,135 L 460,120 L 480,115 L 500,125 L 520,115 L 540,110 L 540,280 L 200,280 Z" 
          fill="url(#chartGreen)" opacity="0.3"/>
    
    <!-- Candlesticks -->
    <rect x="210" y="170" width="8" height="30" fill="#10b981"/>
    <rect x="230" y="180" width="8" height="20" fill="#ef4444"/>
    <rect x="250" y="165" width="8" height="25" fill="#10b981"/>
    <rect x="270" y="155" width="8" height="35" fill="#10b981"/>
    <rect x="290" y="150" width="8" height="20" fill="#ef4444"/>
    
    <!-- Volume bars at bottom -->
    <rect x="200" y="270" width="5" height="15" fill="#94a3b8" opacity="0.5"/>
    <rect x="210" y="265" width="5" height="20" fill="#94a3b8" opacity="0.5"/>
    <rect x="220" y="260" width="5" height="25" fill="#94a3b8" opacity="0.7"/>
    <rect x="230" y="268" width="5" height="17" fill="#94a3b8" opacity="0.5"/>
    <rect x="240" y="255" width="5" height="30" fill="#94a3b8" opacity="0.8"/>
  </g>

  <!-- Smartphone Left -->
  <g id="phone-left" transform="translate(80, 200)">
    <!-- Phone body -->
    <rect x="0" y="0" width="160" height="320" rx="20" fill="#1e293b"/>
    
    <!-- Phone screen -->
    <rect x="8" y="8" width="144" height="304" rx="16" fill="url(#screenGrad)"/>
    
    <!-- Status bar -->
    <rect x="15" y="15" width="130" height="20" fill="#f8fafc"/>
    <text x="20" y="28" font-family="Arial" font-size="9" fill="#0f172a">10:10</text>
    <rect x="115" y="20" width="20" height="8" fill="#10b981" rx="2"/>
    
    <!-- Chart on phone -->
    <rect x="15" y="45" width="130" height="150" fill="#ffffff"/>
    <text x="20" y="60" font-family="Arial" font-size="9" font-weight="bold" fill="#0f172a">USD/JPY</text>
    
    <!-- Mini chart -->
    <polyline points="20,120 30,110 40,115 50,105 60,95 70,100 80,90 90,105 100,95 110,85 120,80 130,90 135,85" 
              stroke="#10b981" stroke-width="2" fill="none"/>
    <path d="M 20,120 L 30,110 L 40,115 L 50,105 L 60,95 L 70,100 L 80,90 L 90,105 L 100,95 L 110,85 L 120,80 L 130,90 L 135,85 L 135,180 L 20,180 Z" 
          fill="url(#chartGreen)" opacity="0.2"/>
    
    <!-- Volume indicator -->
    <rect x="20" y="210" width="130" height="80" fill="#ffffff"/>
    <rect x="25" y="265" width="8" height="20" fill="#94a3b8" opacity="0.6"/>
    <rect x="38" y="255" width="8" height="30" fill="#94a3b8" opacity="0.7"/>
    <rect x="51" y="260" width="8" height="25" fill="#94a3b8" opacity="0.6"/>
    <rect x="64" y="250" width="8" height="35" fill="#94a3b8" opacity="0.8"/>
    
    <!-- Bottom navigation -->
    <rect x="15" y="295" width="130" height="10" fill="#f1f5f9" rx="2"/>
  </g>

  <!-- Smartphone Right -->
  <g id="phone-right" transform="translate(960, 180)">
    <!-- Phone body -->
    <rect x="0" y="0" width="180" height="360" rx="24" fill="#1e293b"/>
    
    <!-- Phone screen -->
    <rect x="8" y="30" width="164" height="320" rx="18" fill="url(#screenGrad)"/>
    
    <!-- Notch -->
    <rect x="65" y="8" width="50" height="25" rx="12" fill="#0f172a"/>
    
    <!-- Status bar -->
    <rect x="15" y="38" width="150" height="22" fill="#f8fafc"/>
    <text x="20" y="53" font-family="Arial" font-size="10" fill="#0f172a">10:10</text>
    
    <!-- Trading interface -->
    <rect x="15" y="70" width="150" height="100" fill="#ffffff"/>
    <text x="20" y="85" font-family="Arial" font-size="10" font-weight="bold" fill="#0f172a">USD/JPY</text>
    <text x="20" y="100" font-family="Arial" font-size="14" font-weight="bold" fill="#10b981">147.000</text>
    <text x="80" y="100" font-family="Arial" font-size="10" fill="#10b981">+0.58%</text>
    
    <!-- Mini chart line -->
    <polyline points="20,115 35,105 50,110 65,100 80,95 95,100 110,90 125,105 140,95 155,85 160,90" 
              stroke="#10b981" stroke-width="2" fill="none"/>
    <path d="M 20,115 L 35,105 L 50,110 L 65,100 L 80,95 L 95,100 L 110,90 L 125,105 L 140,95 L 155,85 L 160,90 L 160,165 L 20,165 Z" 
          fill="url(#chartGreen)" opacity="0.2"/>
    
    <!-- Volume chart -->
    <rect x="15" y="180" width="150" height="80" fill="#ffffff"/>
    <text x="20" y="195" font-family="Arial" font-size="9" fill="#64748b">Volume (13)</text>
    <rect x="20" y="235" width="6" height="20" fill="#94a3b8" opacity="0.5"/>
    <rect x="30" y="225" width="6" height="30" fill="#94a3b8" opacity="0.7"/>
    <rect x="40" y="230" width="6" height="25" fill="#94a3b8" opacity="0.6"/>
    <rect x="50" y="220" width="6" height="35" fill="#94a3b8" opacity="0.8"/>
    <rect x="60" y="228" width="6" height="27" fill="#94a3b8" opacity="0.6"/>
    
    <!-- Bottom tabs -->
    <rect x="15" y="270" width="150" height="70" fill="#f8fafc"/>
    <text x="30" y="290" font-family="Arial" font-size="9" fill="#64748b">Quotes</text>
    <text x="75" y="290" font-family="Arial" font-size="9" fill="#3b82f6" font-weight="bold">Chart</text>
    <text x="120" y="290" font-family="Arial" font-size="9" fill="#64748b">Trade</text>
  </g>

  <!-- MT5 Logo Badge (Top Right) -->
  <g id="mt5-logo" transform="translate(1000, 30)">
    <circle cx="50" cy="50" r="48" fill="url(#mt5Grad)"/>
    <circle cx="35" cy="40" r="12" fill="#10b981"/>
    <circle cx="50" cy="55" r="12" fill="#3b82f6"/>
    <circle cx="65" cy="40" r="12" fill="#f59e0b"/>
    <text x="25" y="85" font-family="Arial" font-size="24" font-weight="bold" fill="#cbd5e1">MT</text>
    <text x="80" y="85" font-family="Arial" font-size="28" font-weight="bold" fill="#fbbf24">5</text>
  </g>

  <!-- Platform Icons (Bottom Right) -->
  <g id="platform-icons" transform="translate(1020, 520)">
    <!-- Chrome -->
    <circle cx="20" cy="20" r="18" fill="#4285f4"/>
    <circle cx="20" cy="20" r="10" fill="#ffffff"/>
    
    <!-- Safari -->
    <circle cx="70" cy="20" r="18" fill="#006cff"/>
    
    <!-- Edge -->
    <circle cx="20" cy="70" r="18" fill="#0078d4"/>
    
    <!-- Firefox -->
    <circle cx="70" cy="70" r="18" fill="#ff7139"/>
    
    <!-- Opera -->
    <circle cx="20" cy="120" r="18" fill="#ff1b2d"/>
    
    <!-- More indicator -->
    <circle cx="70" cy="120" r="18" fill="#64748b"/>
    <circle cx="62" cy="120" r="2" fill="#ffffff"/>
    <circle cx="70" cy="120" r="2" fill="#ffffff"/>
    <circle cx="78" cy="120" r="2" fill="#ffffff"/>
  </g>

  <!-- OS Icons (Left side) -->
  <g id="os-icons" transform="translate(20, 520)">
    <!-- Windows -->
    <rect x="5" y="5" width="15" height="15" fill="#0078d4"/>
    <rect x="23" y="5" width="15" height="15" fill="#0078d4"/>
    <rect x="5" y="23" width="15" height="15" fill="#0078d4"/>
    <rect x="23" y="23" width="15" height="15" fill="#0078d4"/>
    
    <!-- Android -->
    <circle cx="21" cy="80" r="18" fill="#3ddc84"/>
    
    <!-- iOS/Apple -->
    <circle cx="21" cy="140" r="18" fill="#555555"/>
    
    <!-- Linux/Penguin -->
    <circle cx="80" cy="80" r="18" fill="#fcc624"/>
  </g>
</svg>